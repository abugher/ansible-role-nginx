---
install_packages:
  - 'nginx'
  - 'nginx-extras'
  - 'fcgiwrap'
remove_packages:
  - 'apache2'
  - 'apache2-mpm-worker'
  - 'apache2.2-bin'
  - 'apache2.2-common'
create_files:
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    state:              'directory'
    path:               '/etc/nginx/subdirs'
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    state:              'directory'
    path:               '/etc/nginx/conf.trailing.d'
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    state:              'directory'
    path:               '/etc/nginx/modules-enabled'
  - owner:              'root'
    group:              'adm'
    mode:               '0755'
    state:              'directory'
    path:               '/var/log/nginx'
install_files:
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                'files/conf/nginx/nginx.conf'
    dest:               '/etc/nginx/nginx.conf'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                'files/favicon.ico'
    dest:               '/usr/share/nginx/html/favicon.ico'
template_files:
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                'templates/conf/nginx/sites-available/default.j2'
    dest:               '/etc/nginx/sites-available/default'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                'templates/conf/nginx/sites-available/default.ssl.j2'
    dest:               '/etc/nginx/sites-available/default.ssl'
symlinks:
  - owner:              'root'
    group:              'root'
    src:                '/etc/nginx/sites-available/default'
    dest:               '/etc/nginx/sites-enabled/default'
  - owner:              'root'
    group:              'root'
    src:                '/etc/nginx/sites-available/default.ssl'
    dest:               '/etc/nginx/sites-enabled/default.ssl'
enable_services:
  - 'nginx'
start_services:
  - 'nginx'
restart_services:
  - 'nginx'
